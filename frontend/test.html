<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP 智能助手 - 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    </style>
</head>
<body>
    <h1>MCP 智能助手 - 连接测试</h1>
    
    <div id="status" class="status info">正在初始化...</div>
    
    <div>
        <button onclick="testConfig()">测试配置加载</button>
        <button onclick="testAPI()">测试API连接</button>
        <button onclick="testWebSocket()">测试WebSocket连接</button>
        <button onclick="clearMessages()">清空消息</button>
    </div>
    
    <div id="messages"></div>
    
    <script>
        function addMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const p = document.createElement('p');
            p.className = type;
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        async function testConfig() {
            try {
                updateStatus('正在加载配置...', 'info');
                const response = await fetch('./config.json?t=' + Date.now());
                if (!response.ok) throw new Error('HTTP ' + response.status);
                const config = await response.json();
                addMessage('配置加载成功: ' + JSON.stringify(config), 'success');
                updateStatus('配置加载成功', 'success');
            } catch (error) {
                addMessage('配置加载失败: ' + error.message, 'error');
                updateStatus('配置加载失败', 'error');
            }
        }
        
        async function testAPI() {
            try {
                updateStatus('正在测试API连接...', 'info');
                const response = await fetch('http://localhost:8003/api/status');
                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();
                addMessage('API连接成功: ' + JSON.stringify(data), 'success');
                updateStatus('API连接成功', 'success');
            } catch (error) {
                addMessage('API连接失败: ' + error.message, 'error');
                updateStatus('API连接失败', 'error');
            }
        }
        
        function testWebSocket() {
            try {
                updateStatus('正在测试WebSocket连接...', 'info');
                // 添加必需的参数
                const wsUrl = 'ws://localhost:8003/ws/chat?msid=test-session-' + Date.now() + '&model=deepseek-chat';
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    addMessage('WebSocket连接成功', 'success');
                    updateStatus('WebSocket连接成功', 'success');
                    ws.close();
                };
                
                ws.onmessage = function(event) {
                    addMessage('收到消息: ' + event.data, 'info');
                };
                
                ws.onclose = function(event) {
                    addMessage('WebSocket连接关闭: ' + event.code, 'info');
                };
                
                ws.onerror = function(error) {
                    addMessage('WebSocket错误: ' + error, 'error');
                    updateStatus('WebSocket连接失败', 'error');
                };
                
            } catch (error) {
                addMessage('WebSocket创建失败: ' + error.message, 'error');
                updateStatus('WebSocket创建失败', 'error');
            }
        }
        
        // 页面加载后自动测试
        window.onload = function() {
            addMessage('页面加载完成，开始自动测试...', 'info');
            testConfig();
        };
    </script>
</body>
</html>
